name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore DoSomething.sln

    - name: Build solution (Debug)
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      run: msbuild DoSomething.sln /p:Configuration=Debug /p:Platform="Any CPU" /v:minimal

    - name: Build solution (Release)
      run: msbuild DoSomething.sln /p:Configuration=Release /p:Platform="Any CPU" /v:minimal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DoSomething-Release
        path: |
          bin/Release/DoSomething.exe
          bin/Release/DoSomething.exe.config
          appIcon.ico
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore DoSomething.sln

    - name: Build solution (Release)
      run: msbuild DoSomething.sln /p:Configuration=Release /p:Platform="Any CPU" /v:minimal

    - name: Create release package
      run: |
        mkdir release-package
        copy bin\Release\DoSomething.exe release-package\
        copy bin\Release\DoSomething.exe.config release-package\
        copy appIcon.ico release-package\
        copy README.md release-package\
        copy LICENSE release-package\
      shell: cmd

    - name: Create ZIP archive
      run: Compress-Archive -Path release-package\* -DestinationPath DoSomething-${{ github.ref_name }}.zip
      shell: powershell

    - name: Get release notes
      id: release_notes
      run: |
        $tag = "${{ github.ref_name }}"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        echo "## What's New" >> release-notes.txt
        echo "" >> release-notes.txt
        echo "Download and extract the ZIP file to get started." >> release-notes.txt
        echo "" >> release-notes.txt
        echo "### Installation" >> release-notes.txt
        echo "1. Extract the ZIP file" >> release-notes.txt
        echo "2. Ensure all files are in the same directory" >> release-notes.txt
        echo "3. Run DoSomething.exe" >> release-notes.txt
        echo "" >> release-notes.txt
        echo "### Requirements" >> release-notes.txt
        echo "- Windows 7 or later" >> release-notes.txt
        echo "- .NET Framework 4.8" >> release-notes.txt
      shell: powershell

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: DoSomething-${{ github.ref_name }}.zip
        body_path: release-notes.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
